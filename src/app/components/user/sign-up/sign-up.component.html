<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6">
      <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
        Sign Up successfully
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="serverErrorMessage">
        {{serverErrorMessage}}
      </div>

      <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">

        <div class="form-group">
          <label for="userNameID">User Name</label>
          <input type="text" class="form-control" id="userNameID" #userName="ngModel"
            [(ngModel)]="userService.selectedUser.userName" name="userName" placeholder="Create user name">
          <div *ngIf="signUpForm.submitted && !userName.value">
            <small class="form-text text-danger">User name is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordID">Password</label>
          <input type="password" class="form-control" id="passwordID" #password="ngModel"
            [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Create password" required
            minlength="6">
          <div *ngIf="signUpForm.submitted && password.errors">
            <small *ngIf="password.errors.required" class="form-text text-danger">Password is required.</small>
            <small *ngIf="password.errors.minlength" class="form-text text-danger">Password must be atleast 6
              characters.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="ConfirmPasswordID">Confirm password</label>
          <input type="password" class="form-control" id="ConfirmPasswordID" #confirmPassword="ngModel" ngModel
            name="confirmPassword" placeholder="Please confirm password" required>
          <div *ngIf="signUpForm.submitted && !confirmPassword.value">
            <small class="form-text text-danger">Confirm password is required.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <br>
    </div>
  </div>
