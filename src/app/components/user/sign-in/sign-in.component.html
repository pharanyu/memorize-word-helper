<div class="alert alert-danger" role="alert" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>

<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">

  <div class="form-group">
    <label for="usernameID">User Name</label>
    <input type="text" class="form-control" id="usernameID" name="userName" #userName="ngModel"
      [(ngModel)]="model.userName" placeholder="Enter user name" required>
    <div *ngIf="signInForm.submitted && !userName.value">
      <small class="form-text text-danger">User name is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="passwordID">Password</label>
    <input type="password" class="form-control" id="passwordID" name="password" #password="ngModel"
      [(ngModel)]="model.password" placeholder="Enter password" required minlength="6">
    <div *ngIf="signInForm.submitted && password.errors">
      <small *ngIf="password.errors.required" class="form-text text-danger">Password is required.</small>
      <small *ngIf="password.errors.minlength" class="form-text text-danger">Password must be atleast 6
        characters.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Log In</button>
</form>
