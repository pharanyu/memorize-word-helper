<div class="container">
  <div class="row BackGround shadow p-3 mb-5 bg-white rounded">
    <div class="col">

      <h5>Select group</h5>

      <div class="overflow-auto" style="height: 300px;">
        <div *ngFor="let group of groups" class="form-check">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            {{group}}
          </label>
        </div>
      </div>
      <hr>

      <h5>Select Type</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Show wording
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Show meaning
        </label>
      </div>
      <hr>

      <button type="button" class="btn btn-primary btn-lg btn-block">Start Random</button>

    </div>
  </div>
</div>
